<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissor Game</title>
</head>

<body>
    <div class="container" align="center">
        <div class="head">
            <img src="images/head.webp" class="headImg" alt="Header">
        </div>

        <div class="d-inline-flex w-100 mt-4 justify-content-center">
            <div class="" id="computerBlock"></div>

            <div class="d-grid" id="selectorBlock">
                <button class="btn border-4 border-secondary m-2 btn-select" type="button" id="btns">ROCK</button>
                <button class="btn border-4 border-secondary m-2 btn-select" type="button" id="btns">PAPER</button>
                <button class="btn border-4 border-secondary m-2 btn-select" type="button" id="btns">SCISSOR</button>
            </div>

            <div class="" id="userBlock"></div>
        </div>

        <div class="d-inline-flex w-100 justify-content-between">
            <div class="" id="computer" align="left">Computer: <span id="computerScores"></span></div>

            <div class="d-grid" id="selector">
                <button class="btn btn-danger" id="reset" type="button">Reset</button>
            </div>

            <div class="" id="user" align="left">You: <span id="userScores"></span></div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
